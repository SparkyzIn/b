<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        ul {
            font-size: 16px;
            color: #444;
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkcyan;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Demo Page</h1>
    <p>This is a simple HTML example with some CSS styling.</p>

    <ul>
        <li>Responsive layout</li>
        <li>Interactive button with JavaScript</li>
        <li>Clean and modern design</li>
    </ul>

    <button class="button" onclick="alert('Hello from the button!')">Click Me</button>

</body>
</html>
